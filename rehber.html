<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rehber</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f0f14; --surface: #1a1a24; --surface2: #22223a; --border: #2e2e4a;
    --text: #f0f0ff; --muted: #8888aa;
    --red: #ff6b6b; --green: #6bcb77; --blue: #4d96ff; --purple: #c77dff; --yellow: #ffd93d; --orange: #ff9f1c;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

  /* SCREENS ‚Äî sadece .active olanƒ± g√∂ster */
  .screen { display: none; }
  .screen.active { display: flex; }

  /* PIN / SETUP EKRANI */
  #screenSetup, #screenLock {
    flex-direction: column; align-items: center; justify-content: center;
    min-height: 100vh; padding: 40px 20px;
  }
  #screenSetup { background: radial-gradient(ellipse at 60% 80%, #0a1a2a, var(--bg)); }
  #screenLock  { background: radial-gradient(ellipse at 30% 20%, #1a1a3a, var(--bg)); }

  .lock-icon { font-size: 3.5rem; margin-bottom: 12px; animation: pulse 2.5s ease-in-out infinite; }
  @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.07)} }

  .lock-title {
    font-size: 1.9rem; font-weight: 800;
    background: linear-gradient(135deg, var(--blue), var(--purple));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    margin-bottom: 6px;
  }
  .lock-sub { color: var(--muted); font-size: 0.9rem; margin-bottom: 40px; text-align: center; }

  .pin-dots { display: flex; gap: 16px; margin-bottom: 40px; }
  .pin-dot {
    width: 18px; height: 18px; border-radius: 50%;
    border: 2px solid var(--border); background: transparent; transition: all 0.15s;
  }
  .pin-dot.filled { background: linear-gradient(135deg, var(--blue), var(--purple)); border-color: transparent; transform: scale(1.15); }
  .pin-dot.error  { background: var(--red); border-color: transparent; animation: shake 0.4s ease; }
  @keyframes shake {
    0%,100%{transform:translateX(0)} 20%{transform:translateX(-6px)} 40%{transform:translateX(6px)}
    60%{transform:translateX(-4px)} 80%{transform:translateX(4px)}
  }

  .numpad { display: grid; grid-template-columns: repeat(3, 74px); gap: 12px; margin-bottom: 28px; }
  .num-key {
    width: 74px; height: 74px; border-radius: 50%;
    border: 1.5px solid var(--border); background: var(--surface);
    color: var(--text); font-family: 'Outfit', sans-serif; font-size: 1.5rem; font-weight: 600;
    cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
    transition: background 0.15s, transform 0.1s, border-color 0.15s;
    user-select: none; -webkit-tap-highlight-color: transparent; line-height: 1;
  }
  .num-key:hover { background: var(--surface2); border-color: var(--blue); }
  .num-key:active { transform: scale(0.9); }
  .num-key .sub { font-size: 0.48rem; color: var(--muted); letter-spacing: 1px; margin-top: 3px; font-weight: 400; }
  .num-key.empty { border: none; background: transparent; cursor: default; pointer-events: none; }
  .num-key.del { font-size: 1.2rem; }

  .faceid-btn {
    display: flex; align-items: center; gap: 10px; padding: 14px 28px;
    background: var(--surface); border: 1.5px solid var(--border); border-radius: 50px;
    color: var(--text); font-family: 'Outfit', sans-serif; font-size: 0.95rem; font-weight: 600;
    cursor: pointer; transition: border-color 0.2s; margin-bottom: 20px;
  }
  .faceid-btn:hover { border-color: var(--blue); }

  .pin-msg { font-size: 0.85rem; text-align: center; min-height: 22px; color: var(--muted); }
  .pin-msg.err { color: var(--red); } .pin-msg.ok { color: var(--green); }

  /* ANA UYGULAMA */
  #screenApp {
    flex-direction: column; align-items: center;
    padding: 24px 16px 100px; min-height: 100vh;
  }
  #screenNotes {
    flex-direction: column; align-items: center;
    padding: 24px 16px 100px; min-height: 100vh;
  }

  /* Tab bar */
  .tab-bar {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: var(--surface); border-top: 1.5px solid var(--border);
    display: none; z-index: 50;
    padding: 8px 0 max(8px, env(safe-area-inset-bottom));
  }
  .tab-bar.visible { display: flex; }
  .tab-btn {
    flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px;
    background: none; border: none; cursor: pointer; color: var(--muted);
    font-family: 'Outfit', sans-serif; font-size: 0.7rem; font-weight: 600; padding: 6px 0;
    transition: color 0.2s;
  }
  .tab-btn .ti { font-size: 1.3rem; transition: transform 0.2s; }
  .tab-btn.active { color: var(--blue); }
  .tab-btn.active .ti { transform: scale(1.15); }

  /* Header */
  .page-header { width: 100%; max-width: 480px; margin-bottom: 24px; display: flex; align-items: flex-start; justify-content: space-between; }
  .page-header h1 {
    font-size: 2.2rem; font-weight: 800; letter-spacing: -1px;
    background: linear-gradient(135deg, var(--blue), var(--purple));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }
  .page-header p { color: var(--muted); font-size: 0.9rem; margin-top: 2px; }
  .lock-btn {
    background: var(--surface); border: 1.5px solid var(--border); border-radius: 12px;
    padding: 10px 14px; color: var(--muted); cursor: pointer; font-size: 1.1rem;
    transition: color 0.2s, border-color 0.2s;
  }
  .lock-btn:hover { color: var(--text); border-color: var(--blue); }

  /* Stats */
  .stats { width: 100%; max-width: 480px; display: flex; gap: 10px; margin-bottom: 20px; }
  .stat { flex: 1; background: var(--surface); border: 1.5px solid var(--border); border-radius: 14px; padding: 12px; text-align: center; }
  .stat .num { font-size: 1.5rem; font-weight: 800; font-family: 'Space Mono', monospace; background: linear-gradient(135deg, var(--blue), var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .stat .lbl { font-size: 0.75rem; color: var(--muted); margin-top: 2px; }

  /* Search */
  .search-wrap { width: 100%; max-width: 480px; position: relative; margin-bottom: 16px; }
  .search-wrap input {
    width: 100%; padding: 13px 20px 13px 46px;
    background: var(--surface); border: 1.5px solid var(--border); border-radius: 16px;
    color: var(--text); font-family: 'Outfit', sans-serif; font-size: 1rem; outline: none; transition: border-color 0.2s;
  }
  .search-wrap input:focus { border-color: var(--blue); }
  .search-wrap input::placeholder { color: var(--muted); }
  .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--muted); pointer-events: none; }

  /* Buttons */
  .add-btn {
    width: 100%; max-width: 480px; padding: 13px; margin-bottom: 10px;
    background: linear-gradient(135deg, var(--blue), var(--purple));
    border: none; border-radius: 16px; color: #fff;
    font-family: 'Outfit', sans-serif; font-size: 1rem; font-weight: 600; cursor: pointer;
    display: flex; align-items: center; justify-content: center; gap: 8px;
    transition: opacity 0.2s, transform 0.1s;
  }
  .add-btn:hover { opacity: 0.88; }
  .add-btn:active { transform: scale(0.98); }

  .export-btn {
    width: 100%; max-width: 480px; padding: 12px; margin-bottom: 24px;
    background: var(--surface); border: 1.5px solid var(--border); border-radius: 16px;
    color: var(--muted); font-family: 'Outfit', sans-serif; font-size: 0.92rem; font-weight: 600;
    cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
    transition: color 0.2s, border-color 0.2s;
  }
  .export-btn:hover { color: var(--green); border-color: var(--green); }

  /* Contact list */
  .contacts { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 10px; }
  .section-label { font-size: 0.72rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; color: var(--muted); padding: 6px 4px 2px; font-family: 'Space Mono', monospace; }
  .contact-card {
    background: var(--surface); border: 1.5px solid var(--border); border-radius: 18px;
    padding: 14px 16px; display: flex; align-items: center; gap: 12px;
    transition: border-color 0.2s, transform 0.15s; animation: fadeIn 0.3s ease;
  }
  @keyframes fadeIn { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:translateY(0)} }
  .contact-card:hover { border-color: var(--blue); transform: translateY(-1px); }
  .avatar { width: 46px; height: 46px; border-radius: 13px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 800; flex-shrink: 0; }
  .contact-info { flex: 1; min-width: 0; }
  .contact-name { font-size: 0.97rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .contact-phone { font-size: 0.82rem; color: var(--muted); font-family: 'Space Mono', monospace; margin-top: 2px; text-decoration: none; display: block; }
  .contact-phone:hover { color: var(--green); }
  .contact-group { font-size: 0.7rem; padding: 3px 8px; border-radius: 20px; font-weight: 600; flex-shrink: 0; }
  .contact-actions { display: flex; gap: 6px; flex-shrink: 0; }
  .ic-btn {
    width: 34px; height: 34px; border-radius: 10px; border: 1.5px solid var(--border);
    background: var(--surface2); color: var(--muted);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; font-size: 0.9rem; transition: color 0.2s, border-color 0.2s; text-decoration: none;
  }
  .ic-btn:hover { color: var(--text); border-color: var(--text); }
  .ic-btn.call:hover { color: var(--green); border-color: var(--green); }
  .ic-btn.wa:hover   { color: #25d366;   border-color: #25d366; }
  .ic-btn.del:hover  { color: var(--red); border-color: var(--red); }

  .empty { text-align: center; padding: 60px 20px; color: var(--muted); }
  .empty .ei { font-size: 3rem; margin-bottom: 12px; }

  /* Modal */
  .overlay {
    display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.75);
    backdrop-filter: blur(6px); z-index: 100; align-items: center; justify-content: center; padding: 20px;
  }
  .overlay.open { display: flex; }
  .modal {
    background: var(--surface); border: 1.5px solid var(--border); border-radius: 24px;
    padding: 26px; width: 100%; max-width: 420px; animation: slideUp 0.25s ease;
  }
  @keyframes slideUp { from{transform:translateY(30px);opacity:0} to{transform:translateY(0);opacity:1} }
  .modal h2 { font-size: 1.3rem; font-weight: 700; margin-bottom: 18px; }
  .field { margin-bottom: 13px; }
  .field label { display: block; font-size: 0.78rem; color: var(--muted); font-weight: 600; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
  .field input, .field select {
    width: 100%; padding: 11px 14px; background: var(--surface2); border: 1.5px solid var(--border);
    border-radius: 11px; color: var(--text); font-family: 'Outfit', sans-serif; font-size: 0.96rem; outline: none; transition: border-color 0.2s;
  }
  .field input:focus, .field select:focus { border-color: var(--blue); }
  .field select option { background: var(--surface2); }
  .modal-btns { display: flex; gap: 10px; margin-top: 18px; }
  .btn-cancel {
    flex: 1; padding: 11px; background: var(--surface2); border: 1.5px solid var(--border);
    border-radius: 11px; color: var(--muted); font-family: 'Outfit', sans-serif; font-size: 0.93rem; font-weight: 600; cursor: pointer;
  }
  .btn-cancel:hover { color: var(--text); }
  .btn-save {
    flex: 2; padding: 11px; background: linear-gradient(135deg, var(--blue), var(--purple));
    border: none; border-radius: 11px; color: #fff; font-family: 'Outfit', sans-serif; font-size: 0.93rem; font-weight: 700; cursor: pointer; transition: opacity 0.2s;
  }
  .btn-save:hover { opacity: 0.88; }

  /* Notes */
  .notes-header { width: 100%; max-width: 480px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
  .notes-header h2 { font-size: 2rem; font-weight: 800; background: linear-gradient(135deg, var(--yellow), var(--orange)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .note-add-btn {
    padding: 10px 18px; background: linear-gradient(135deg, var(--yellow), var(--orange));
    border: none; border-radius: 12px; color: #111; font-family: 'Outfit', sans-serif;
    font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: opacity 0.2s;
  }
  .note-add-btn:hover { opacity: 0.85; }
  .notes-list { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; }
  .note-card {
    background: var(--surface); border: 1.5px solid var(--border); border-radius: 18px;
    padding: 18px 20px; cursor: pointer; transition: border-color 0.2s, transform 0.15s; animation: fadeIn 0.3s ease;
  }
  .note-card:hover { border-color: var(--yellow); transform: translateY(-1px); }
  .note-card-top { display: flex; align-items: flex-start; justify-content: space-between; gap: 10px; margin-bottom: 8px; }
  .note-title { font-size: 1rem; font-weight: 700; }
  .note-date { font-size: 0.7rem; color: var(--muted); font-family: 'Space Mono', monospace; margin-top: 3px; }
  .note-preview { font-size: 0.87rem; color: var(--muted); line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  .note-del { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 1rem; padding: 2px 6px; border-radius: 8px; transition: color 0.2s; flex-shrink: 0; }
  .note-del:hover { color: var(--red); }

  #noteOverlay { z-index: 200; }
  .note-modal {
    background: var(--surface); border: 1.5px solid var(--border); border-radius: 24px;
    padding: 24px; width: 100%; max-width: 480px;
    display: flex; flex-direction: column; gap: 14px; animation: slideUp 0.25s ease;
  }
  .note-modal-hdr { display: flex; align-items: center; justify-content: space-between; }
  .note-modal-hdr h3 { font-size: 1.2rem; font-weight: 700; }
  .nm-close { background: none; border: none; color: var(--muted); font-size: 1.4rem; cursor: pointer; }
  .nm-close:hover { color: var(--text); }
  #nTitle {
    width: 100%; padding: 12px 16px; background: var(--surface2); border: 1.5px solid var(--border);
    border-radius: 12px; color: var(--text); font-family: 'Outfit', sans-serif; font-size: 1rem; font-weight: 600; outline: none;
  }
  #nTitle:focus { border-color: var(--yellow); }
  #nBody {
    width: 100%; min-height: 180px; padding: 14px 16px; background: var(--surface2); border: 1.5px solid var(--border);
    border-radius: 12px; color: var(--text); font-family: 'Outfit', sans-serif; font-size: 0.95rem; outline: none; resize: vertical; line-height: 1.6;
  }
  #nBody:focus { border-color: var(--yellow); }
  .note-save-btn {
    padding: 13px; background: linear-gradient(135deg, var(--yellow), var(--orange));
    border: none; border-radius: 12px; color: #111; font-family: 'Outfit', sans-serif;
    font-size: 0.95rem; font-weight: 700; cursor: pointer; transition: opacity 0.2s;
  }
  .note-save-btn:hover { opacity: 0.88; }
</style>
</head>
<body>

<!-- ‚ïê‚ïê SETUP PIN ‚ïê‚ïê -->
<div id="screenSetup" class="screen">
  <div class="lock-icon">üîê</div>
  <div class="lock-title">PIN Olu≈ütur</div>
  <div class="lock-sub" id="setupSub">Rehberiniz i√ßin 6 haneli bir PIN belirleyin</div>
  <div class="pin-dots" id="setupDots">
    <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
    <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
  </div>
  <div class="numpad" id="setupPad"></div>
  <div class="pin-msg" id="setupMsg"></div>
</div>

<!-- ‚ïê‚ïê LOCK SCREEN ‚ïê‚ïê -->
<div id="screenLock" class="screen">
  <div class="lock-icon">üîí</div>
  <div class="lock-title">Rehber</div>
  <div class="lock-sub">Devam etmek i√ßin PIN'inizi girin</div>
  <div class="pin-dots" id="lockDots">
    <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
    <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
  </div>
  <div class="numpad" id="lockPad"></div>
  <button class="faceid-btn" onclick="tryFaceId()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
      <path d="M7 3H5a2 2 0 0 0-2 2v2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/>
      <path d="M7 21H5a2 2 0 0 1-2-2v-2"/><path d="M17 21h2a2 2 0 0 0 2-2v-2"/>
      <circle cx="9" cy="10" r="1" fill="currentColor"/><circle cx="15" cy="10" r="1" fill="currentColor"/>
      <path d="M9 15s1 1.5 3 1.5 3-1.5 3-1.5"/>
    </svg>
    <span id="faceIdLabel">Face ID ile A√ß</span>
  </button>
  <div class="pin-msg" id="lockMsg"></div>
</div>

<!-- ‚ïê‚ïê CONTACTS TAB ‚ïê‚ïê -->
<div id="screenApp" class="screen">
  <div class="page-header">
    <div><h1>üì± Rehber</h1><p>Ki≈üilerinizi y√∂netin</p></div>
    <button class="lock-btn" onclick="doLock()">üîí</button>
  </div>
  <div class="stats">
    <div class="stat"><div class="num" id="totalCount">0</div><div class="lbl">Toplam</div></div>
    <div class="stat"><div class="num" id="favCount">0</div><div class="lbl">Favori</div></div>
    <div class="stat"><div class="num" id="groupCount">0</div><div class="lbl">Grup</div></div>
  </div>
  <div class="search-wrap">
    <span class="search-icon">üîç</span>
    <input type="text" id="searchInput" placeholder="ƒ∞sim veya numara ara..." oninput="renderContacts()">
  </div>
  <button class="add-btn" onclick="openContactModal()">Ôºã Yeni Ki≈üi Ekle</button>
  <button class="export-btn" onclick="exportVCF()">
    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
    Ki≈üileri Dƒ±≈üa Aktar (.vcf)
  </button>
  <div class="contacts" id="contactList"></div>
</div>

<!-- ‚ïê‚ïê NOTES TAB ‚ïê‚ïê -->
<div id="screenNotes" class="screen">
  <div class="notes-header">
    <h2>üìù Notlar</h2>
    <button class="note-add-btn" onclick="openNoteModal()">Ôºã Yeni Not</button>
  </div>
  <div class="notes-list" id="notesList"></div>
</div>

<!-- ‚ïê‚ïê TAB BAR ‚ïê‚ïê -->
<div class="tab-bar" id="tabBar">
  <button class="tab-btn active" id="tabBtnContacts" onclick="switchTab('contacts')">
    <span class="ti">üë•</span>Rehber
  </button>
  <button class="tab-btn" id="tabBtnNotes" onclick="switchTab('notes')">
    <span class="ti">üìù</span>Notlar
  </button>
</div>

<!-- Contact Modal -->
<div class="overlay" id="contactOverlay">
  <div class="modal">
    <h2 id="contactModalTitle">Yeni Ki≈üi</h2>
    <div class="field"><label>Ad Soyad</label><input type="text" id="fName" placeholder="√ñrn: Ahmet Yƒ±lmaz"></div>
    <div class="field"><label>Telefon</label><input type="tel" id="fPhone" placeholder="05xx xxx xx xx"></div>
    <div class="field"><label>E-posta (isteƒüe baƒülƒ±)</label><input type="email" id="fEmail" placeholder="ornek@mail.com"></div>
    <div class="field">
      <label>Grup</label>
      <select id="fGroup">
        <option value="Genel">Genel</option><option value="Aile">Aile</option>
        <option value="ƒ∞≈ü">ƒ∞≈ü</option><option value="Arkada≈ü">Arkada≈ü</option>
        <option value="Favori">‚≠ê Favori</option>
      </select>
    </div>
    <div class="modal-btns">
      <button class="btn-cancel" onclick="closeContactModal()">ƒ∞ptal</button>
      <button class="btn-save" onclick="saveContact()">Kaydet</button>
    </div>
  </div>
</div>

<!-- Note Modal -->
<div class="overlay" id="noteOverlay">
  <div class="note-modal">
    <div class="note-modal-hdr">
      <h3 id="noteModalTitle">Yeni Not</h3>
      <button class="nm-close" onclick="closeNoteModal()">‚úï</button>
    </div>
    <input type="text" id="nTitle" placeholder="Ba≈ülƒ±k...">
    <textarea id="nBody" placeholder="Notunuzu buraya yazƒ±n..."></textarea>
    <button class="note-save-btn" onclick="saveNote()">Kaydet</button>
  </div>
</div>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// DATA

const NS = ['','ABC','DEF','GHI','JKL','MNO','PQRS','TUV','WXYZ','','',''];

let contacts  = JSON.parse(localStorage.getItem('rh_contacts') || '[]');
let notes     = JSON.parse(localStorage.getItem('rh_notes')    || '[]');

let editNid   = null;

const saveC = () => localStorage.setItem('rh_contacts', JSON.stringify(contacts));

function colorFor(n){ let h=0; for(let c of n) h=(h*31+c.charCodeAt(0))%COLORS.length; return COLORS[h]; }
function initials(n){ return n.trim().split(' ').map(w=>w[0]).join('').slice(0,2).toUpperCase(); }

// SCREEN MANAGER ‚Äî tek fonksiyon
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
let activeTab = 'contacts';
let appUnlocked = false;

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function goSetup() {
  appUnlocked = false;
  document.getElementById('tabBar').classList.remove('visible');
  setupStep = 1; setupInput = ''; firstPin = '';
  document.getElementById('setupSub').textContent = 'Rehberiniz i√ßin 6 haneli bir PIN belirleyin';
  document.getElementById('setupMsg').textContent = '';
  setDots('setupDots', 0);
  buildPad('setupPad', onSetupDigit, onSetupDel);
  show('screenSetup');
}

function goLock() {
  appUnlocked = false;
  document.getElementById('tabBar').classList.remove('visible');
  lockInput = '';
  setDots('lockDots', 0);
  document.getElementById('lockMsg').className = 'pin-msg';
  document.getElementById('lockMsg').textContent = '';

  buildPad('lockPad', onLockDigit, onLockDel);
  show('screenLock');
}

function goApp() {
  appUnlocked = true;
  document.getElementById('tabBar').classList.add('visible');
  switchTab(activeTab);
}

function doLock() { goLock(); }

function switchTab(tab) {
  activeTab = tab;
  document.getElementById('tabBtnContacts').classList.toggle('active', tab==='contacts');
  document.getElementById('tabBtnNotes').classList.toggle('active', tab==='notes');
  if (tab === 'contacts') { show('screenApp');   renderContacts(); }
  else                    { show('screenNotes');  renderNotes(); }
}

// NUMPAD
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function buildPad(id, onDigit, onDel) {
  const pad = document.getElementById(id);
  pad.innerHTML = '';
  NK.forEach((k,i) => {
    const b = document.createElement('button');
    if      (k==='')  { b.className='num-key empty'; }
    else if (k==='‚å´') { b.className='num-key del'; b.textContent='‚å´'; b.onclick=onDel; }
    else              { b.className='num-key'; b.innerHTML=k+(NS[i]?`<span class="sub">${NS[i]}</span>`:''); b.onclick=()=>onDigit(k); }
    pad.appendChild(b);
  });
}

function setDots(id, n, state='') {
  document.querySelectorAll(`#${id} .pin-dot`).forEach((d,i) => {
    d.className = 'pin-dot' + (i<n?' filled':'') + (state?' '+state:'');
  });
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// SETUP FLOW
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
let setupStep=1, firstPin='', setupInput='';

function onSetupDigit(d) {
  if (setupInput.length>=6) return;
  setupInput += d;
  setDots('setupDots', setupInput.length);
  if (setupInput.length<6) return;
  setTimeout(()=>{
    if (setupStep===1) {
      firstPin=setupInput; setupInput='';
      setDots('setupDots',0);
      document.getElementById('setupSub').textContent = 'PIN\'inizi tekrar girin';
      setupStep=2;
    } else {
      if (setupInput===firstPin) {
        localStorage.setItem('rh_pin', firstPin);
        storedPin=firstPin;
        const m=document.getElementById('setupMsg');
        m.className='pin-msg ok'; m.textContent='‚úì PIN kaydedildi!';
        setTimeout(goLock, 700);
      } else {
        setupInput=''; setupStep=1; firstPin='';
        setDots('setupDots',0,'error');
        const m=document.getElementById('setupMsg');
        m.className='pin-msg err'; m.textContent='PIN\'ler e≈üle≈ümedi, tekrar deneyin';
        document.getElementById('setupSub').textContent='Yeni 6 haneli PIN girin';
        setTimeout(()=>{ setDots('setupDots',0); m.textContent=''; }, 800);
      }
    }
  }, 120);
}
function onSetupDel() { if (!setupInput.length) return; setupInput=setupInput.slice(0,-1); setDots('setupDots',setupInput.length); }

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// LOCK FLOW
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
let lockInput='', lockFails=0;

function onLockDigit(d) {
  if (lockInput.length>=6) return;
  lockInput+=d;
  setDots('lockDots', lockInput.length);
  if (lockInput.length<6) return;
  setTimeout(()=>{
    if (lockInput===storedPin) {
      lockFails=0; goApp();
    } else {
      lockFails++;
      lockInput='';
      setDots('lockDots',0,'error');
      const m=document.getElementById('lockMsg');
      m.className='pin-msg err';
      m.textContent=lockFails>=5?`${lockFails}. yanlƒ±≈ü deneme!`:'Yanlƒ±≈ü PIN, tekrar deneyin';
      setTimeout(()=>{ setDots('lockDots',0); m.textContent=''; }, 800);
    }
  }, 120);
}
function onLockDel() { if (!lockInput.length) return; lockInput=lockInput.slice(0,-1); setDots('lockDots',lockInput.length); }

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// FACE ID
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function tryFaceId() {
  const m = document.getElementById('lockMsg');
  if (!window.PublicKeyCredential) {
    m.className='pin-msg err'; m.textContent='Tarayƒ±cƒ± biyometriƒüi desteklemiyor';
    return;
  }
  try {
    m.className='pin-msg'; m.textContent='üëÅ Face ID bekleniyor...';
    if (!bioReg) {
      const cred = await navigator.credentials.create({ publicKey:{
        challenge: crypto.getRandomValues(new Uint8Array(32)),
        rp:{name:'Rehber'}, user:{id:crypto.getRandomValues(new Uint8Array(16)),name:'user',displayName:'Rehber'},
        pubKeyCredParams:[{type:'public-key',alg:-7}],
        authenticatorSelection:{authenticatorAttachment:'platform',userVerification:'required'},
        timeout:30000
      }});
      localStorage.setItem('rh_bio','1');
      localStorage.setItem('rh_cid', btoa(String.fromCharCode(...new Uint8Array(cred.rawId))));
      bioReg=true;
      m.className='pin-msg ok'; m.textContent='‚úì Face ID kaydedildi!';
      setTimeout(goApp, 600);
    } else {
      const rid = Uint8Array.from(atob(localStorage.getItem('rh_cid')), c=>c.charCodeAt(0));
      await navigator.credentials.get({ publicKey:{
        challenge: crypto.getRandomValues(new Uint8Array(32)),
        allowCredentials:[{type:'public-key',id:rid}],
        userVerification:'required', timeout:30000
      }});
      m.className='pin-msg ok'; m.textContent='‚úì Face ID onaylandƒ±!';
      setTimeout(goApp, 400);
    }
  } catch(e) {
    m.className='pin-msg err';
    m.textContent = e.name==='NotAllowedError' ? 'Face ID iptal edildi' : 'Face ID ba≈üarƒ±sƒ±z';
    setTimeout(()=>{ m.textContent=''; }, 2000);
  }
}

function openContactModal(id=null) {
  editCid=id;
  if (id!==null) {
    const c=contacts.find(x=>x.id===id);
    document.getElementById('fName').value=c.name;
    document.getElementById('fPhone').value=c.phone;
    document.getElementById('fEmail').value=c.email||'';
    document.getElementById('fGroup').value=c.group;
    document.getElementById('contactModalTitle').textContent='Ki≈üiyi D√ºzenle';
  } else {
    ['fName','fPhone','fEmail'].forEach(x=>document.getElementById(x).value='');
    document.getElementById('fGroup').value='Genel';
    document.getElementById('contactModalTitle').textContent='Yeni Ki≈üi';
  }
  document.getElementById('contactOverlay').classList.add('open');
  setTimeout(()=>document.getElementById('fName').focus(), 100);
}
function closeContactModal() { document.getElementById('contactOverlay').classList.remove('open'); editCid=null; }
function saveContact() {
  const name=document.getElementById('fName').value.trim();
  const phone=document.getElementById('fPhone').value.trim();
  const email=document.getElementById('fEmail').value.trim();
  const group=document.getElementById('fGroup').value;
  if (!name||!phone) { alert('Ad ve telefon zorunlu!'); return; }
  if (editCid!==null) {
    const i=contacts.findIndex(x=>x.id===editCid);
    contacts[i]={...contacts[i],name,phone,email,group};
  } else {
    contacts.push({id:Date.now(),name,phone,email,group});
  }
  saveC(); closeContactModal(); renderContacts();
}
function deleteContact(id) {
  if (!confirm('Bu ki≈üi silinsin mi?')) return;
  contacts=contacts.filter(x=>x.id!==id); saveC(); renderContacts();
}

function openNoteModal(id=null) {
  editNid=id;
  if (id!==null) {
    const n=notes.find(x=>x.id===id);
    document.getElementById('nTitle').value=n.title;
    document.getElementById('nBody').value=n.body;
    document.getElementById('noteModalTitle').textContent='Notu D√ºzenle';
  } else {
    document.getElementById('nTitle').value='';
    document.getElementById('nBody').value='';
    document.getElementById('noteModalTitle').textContent='Yeni Not';
  }
  document.getElementById('noteOverlay').classList.add('open');
  setTimeout(()=>document.getElementById('nTitle').focus(),100);
}
function closeNoteModal() { document.getElementById('noteOverlay').classList.remove('open'); editNid=null; }
function saveNote() {
  const title=document.getElementById('nTitle').value.trim();
  const body=document.getElementById('nBody').value.trim();
  if (!title&&!body) { alert('Ba≈ülƒ±k veya i√ßerik giriniz!'); return; }
  const date=new Date().toLocaleDateString('tr-TR',{day:'2-digit',month:'short',year:'numeric',hour:'2-digit',minute:'2-digit'});
  if (editNid!==null) {
    const i=notes.findIndex(x=>x.id===editNid);
    notes[i]={...notes[i],title:title||'Ba≈ülƒ±ksƒ±z',body,date};
  } else {
    notes.unshift({id:Date.now(),title:title||'Ba≈ülƒ±ksƒ±z',body,date});
  }
  saveN(); closeNoteModal(); renderNotes();
}
function deleteNote(id) {
  if (!confirm('Bu not silinsin mi?')) return;
  notes=notes.filter(x=>x.id!==id); saveN(); renderNotes();
}
function renderNotes() {
  const list=document.getElementById('notesList');
  list.innerHTML='';
  if (!notes.length) {
    list.innerHTML=`<div class="empty"><div class="ei">üìÑ</div><p>Hen√ºz not eklenmedi.</p></div>`;
    return;
  }
  notes.forEach(n=>{
    const card=document.createElement('div');
    card.className='note-card';
    card.innerHTML=`
      <div class="note-card-top">
        <div><div class="note-title">${n.title}</div><div class="note-date">${n.date}</div></div>
        <button class="note-del" onclick="event.stopPropagation();deleteNote(${n.id})">üóëÔ∏è</button>
      </div>
      <div class="note-preview">${n.body||'<em style="color:var(--border)">ƒ∞√ßerik yok</em>'}</div>`;
    card.addEventListener('click',()=>openNoteModal(n.id));
    list.appendChild(card);
  });
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function exportVCF() {
  if (!contacts.length) { alert('Aktarƒ±lacak ki≈üi yok!'); return; }
  const vcf=contacts.map(c=>{
    const parts=c.name.trim().split(' ');
    const last=parts.length>1?parts.pop():'';
    return ['BEGIN:VCARD','VERSION:3.0',`FN:${c.name}`,`N:${last};${parts.join(' ')};;;`,
            `TEL;TYPE=CELL:${c.phone}`,c.email?`EMAIL:${c.email}`:'',
            c.group?`CATEGORIES:${c.group}`:'','END:VCARD'].filter(Boolean).join('\r\n');
  }).join('\r\n');
  const a=document.createElement('a');
  a.href=URL.createObjectURL(new Blob([vcf],{type:'text/vcard;charset=utf-8'}));
  a.download='rehber_kisiler.vcf'; a.click();
}
